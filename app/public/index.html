    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $.getScript("//www.youtube.com/iframe_api");

      var player;
      function onYouTubePlayerAPIReady() {
        player = new YT.Player("player", {
          height: "390",
          width: "640",
          videoId: "-HjpL-Ns6_A",
          playerVars: {
            start: 0,
            autoplay: 1,
            controls: 1,
            showinfo: 0,
            rel: 0
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange
          }
        });
      }

      function onPlayerStateChange(evt) {
        if (evt.data == 1) {
          // this will seek to a certain point when video starts
          // but you're better off using 'start' parameter
          // player.seekTo(22);
        }
      }

      function onPlayerReady(evt) {
        // doesn't work here
        // player.seekTo(30);
        // lets make ure we have a function
        //alert("typeof(player.SeekTo) = " + typeof(player.seekTo));
      }

      $(function() {
        $(document).on("click", "#btnSeek", function() {
          player.seekTo($(this).data("seek"), true);
        });
      });
    </script>
  </body>
</html>
